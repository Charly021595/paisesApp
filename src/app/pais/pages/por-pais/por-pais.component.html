<div class="animate__animated animate_fadeIn animate_faster">
  <h2>Por Pa√≠s</h2>
  <hr>

  <div class="row">
      <div class="col">
          <app-pais-input
          (onEnter)="buscar( $event )"
          (onDebounce)="sugerencias( $event )"
          placeholder="Buscar pais">
      </app-pais-input>
      </div>
  </div>
</div>

<ul  *ngIf="mostrarSugerencias"
    class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor=" let pais of paisesSugeridos">
      <a class="nav-link"
        [routerLink]="['/pais', pais.alpha2Code]">
        {{ pais.name }}
      </a>
    </li>
    <li class="list-group-item list-group-item-action">
      <a class="nav-link"
        (click)="buscarSugerido(termino)">
        Buscar {{ termino }}
      </a>
    </li>
</ul>

<hr/>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
